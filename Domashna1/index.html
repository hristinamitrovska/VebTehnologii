<html>
    
    <!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <title>Bootstrap</title>
        <style>
            body {
                margin: 5%;
            }
            #buttons, .progress{
                margin: 2%;
            }
            table{
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>Креирање на копчиња со помош на Bootstrap</h1>
        <div id="buttons">
            <button type="button" class="btn btn-primary">Примарно копче</button>
            <button type="button" class="btn btn-info">Инфо</button>
        </div>
        <br><br>
        <h1>Progress Bar</h1>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80% Complete</div>
        </div>
        <br><br>
        <h1>Креирање на табела со помош на Bootstrap</h1>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col" colspan="2">Месеци и часови</th>
                <th scope="col">Денови</th>
                <th scope="col">Име</th>
                <th scope="col">Презиме</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row">Април</td>
                <td>100</td>
                <td>2</td>
                <td>Стефан</td>
                <td>Стефановски</td>
              </tr>
              <tr>
                <td scope="row">Мај</td>
                <td>45</td>
                <td>1</td>
                <td>Петко</td>
                <td>Петкоски</td>
              </tr>
              <tr>
                <td scope="row">Јули</td>
                <td>120</td>
                <td>4</td>
                <td colspan="2">Нема информација</td>
              </tr>
            </tbody>
          </table>
          <br><br>
          <h1>Заоблена слика</h1>
          <img src="img.jpg" class="img-circle" width="300px"> 
          <br><br><br>
          <h1>Креирање на форма</h1><br>
          <div class="container">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label>Movie Title</label>
                        <input class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Genre</label>
                        <select class="form-control">
                            <option value="" disabled selected>Choose a genre</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Director</label>
                        <input class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Writer</label>
                        <input class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Producer</label>
                        <input class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Website</label>
                        <input class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Youtube Trailer URL</label>
                        <input class="form-control">
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Review</label>
                        <textarea class="form-control" rows="6"></textarea>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="custom-box">
                        <label class="form-check-label">Rating</label>
                    </div>
                    <div>
                        <div class="custom-checkbox">
                            <input class="form-check-input" type="radio">
                            <label class="form-check-label custom-label">Terrible</label>
                        </div>
                        <div class="custom-checkbox">
                            <input class="form-check-input" type="radio">
                            <label class="form-check-label custom-label">Watchable</label>
                        </div>
                        <div class="custom-checkbox">
                            <input class="form-check-input" type="radio">
                            <label class="form-check-label custom-label">Best Ever</label>
                        </div>
                    </div>
                </div>
    
                <div class="form-row custom-box">
                    <button type="button" class="btn btn-danger">Cancel
                        <span class="glyphicon glyphicon-remove"></span></button>
                    <button type="button" class="btn btn-success">Submit
                        <span class="glyphicon glyphicon-ok"></span></button>
                </div>
            </form>
    
        </div>

          
    </body>
</html>
